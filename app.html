<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>weather App</title>
  </head>
  <body>
    <h1>Fetch today weather data</h1>
    <input type='text' id="enter" placeholder="enter city name">
    <button id="but">click</button>
    <p id="para">it's degree here</p>

    
    <script>
     

var button=document.querySelector('#but');



but.addEventListener("click",async function () {
  var city=document.querySelector('#enter').value;
   console.log(city);
  const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=ac40e6b28ad86764840211800cb8831e`);

  const json = await response.json();

  console.log("congo");
  document.querySelector("#para").innerText="temp here is "+" "+json.main.temp+" "+"degree celcius";
});
    </script>
    
  </body>
</html>
